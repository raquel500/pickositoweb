{% extends 'layout.html'%}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include '_messages.html'%}
            <h1 class="text-center mt-5 btn-warning">Update Category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{updatecat.name}}">

        </form>
        <a href="{{url_for('category')}}" class="btn btn-danger" style="margin-top: -65px; margin-left: 200px;"> Cancel</a>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content%}
